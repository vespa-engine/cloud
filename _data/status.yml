zones:
  # List all zones and status. Valid status is "success", "warning" or "danger". 
  # Message should be "OK", "Partial outage", "Degraded service", "Down" or similar short string.
  - name: "Infrastructure"
    status: warning
    message: "Application builds failing due to dependency issue"
  - name: "aws-us-east-1c"
    status: success
    message: "OK"
  - name: "aws-ap-northeast-1a"
    status: success
    message: "OK"
messages:
  # Detailed operational messages displayed below status overview. The HTML page will only show 
  # messages < 7 days old while JSON will include everything.
  # Example:
  # - date: 2020-02-20
  #   message: "Issues with query serving in aws.us-east-1c - currently investigating."
  - date: 2020-03-23
    message: "The aws-ap-northeast-1a zone in Tokyo, JP region is now online!"
  - date: 2020-06-23
    message: "Application builds are currently failing due to a missing test dependency on junit-jupiter-engine. To workaround the issue add a dependency in your pom.xml:<br>         &lt;dependency&gt;<br>            &lt;groupId&gt;org.junit.jupiter&lt;/groupId&gt;<br>            &lt;artifactId&gt;junit-jupiter-engine&lt;/artifactId&gt;<br>            &lt;scope&gt;test&lt;/scope&gt;<br>        &lt;/dependency&gt;</br>"
