<div class="row">
  <div class="col-lg-12 text-left">
    <h1>Sign Up</h1>
  </div>

  <div class="col-lg-12 text-left">
    <p>
      Thank you for showing interest in Vespa. We are on-boarding customers as fast as we can. If you
      want to be one of them, show your interest by filling out the form below!
    </p>
  </div>

  <div class="col-lg-12 text-left">
    <p>
      <form action="https://formspree.io/support@vespa.ai" method="POST">
        <div class="form-group">
          <label for="inputEmail">Email address</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Where do we contact you?" name="_replyto">
        </div>
        <div class="form-group">
          <label for="inputBody">Message</label>
          <textarea class="form-control" id="inputBody" placeholder="Optional" name="body"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Send</button>
      </form>
    </p>
  </div>
</div>
